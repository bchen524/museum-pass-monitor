name: Check Aquarium Pass Availability

on:
  schedule:
    # Runs every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  check-passes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for available passes
      run: |
        python monitor.py
    
    - name: Save results
      if: always()
      run: |
        echo "Check completed at $(date)" >> check_log.txt
